<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login with Html Css and Js</title>
    <link rel="stylesheet" href="/css/log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-animate" id="bg-animate"></div>
      <div class="curved" id="curved"></div>

      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Sign In</h2>
          <div class="input-box">
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Sign In</button>
          <div class="sign-link">
            <p>
              Don't have an account?<a href="#" onclick="activeSignUp()">
                Sign Up</a
              >
            </p>
          </div>
          <div class="social-platform">
            <p>Or sign in with</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-box">
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="sign-link">
            <p>
              Already have an account?<a href="#" onclick="activeSignIn()">
                Sign In</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="colors">
      <span
        onclick="changeColor('#77dd77')"
        class="color"
        style="--clr: #77dd77"
      ></span>
      <span
        onclick="changeColor('#f67599')"
        class="color"
        style="--clr: #f67599"
      ></span>
      <span
        onclick="changeColor('#9562e7')"
        class="color active"
        style="--clr: #9562e7"
      ></span>
      <span
        onclick="changeColor('#1db9c3')"
        class="color"
        style="--clr: #1db9c3"
      ></span>
      <span
        onclick="changeColor('#ffb347')"
        class="color"
        style="--clr: #ffb347"
      ></span>
    </div>

    <script src="/js/log.js"></script>
  </body>
</html>
